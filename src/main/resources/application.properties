spring.datasource.url=jdbc:mysql://localhost:3306/jpa_example?createDatabaseIfNotExist=true&useSSL=false&reWriteBatchedInserts=true&reWriteBatchedStatements=true&rewriteBatchedStatements=true&profileSQL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.jdbc.batch_size=500
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.batch.initialize-schema=ALWAYS 
cachePrepStmts=true
useServerPrepStmts=true
rewriteBatchedStatements=true

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.generate_statistics=false

spring.datasource.hikari.maximum-pool-size= 200
